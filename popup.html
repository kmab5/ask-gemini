<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ask Gemini Settings</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                width: 350px;
                padding: 20px;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                color: #fff;
            }

            .header {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .header img {
                width: 32px;
                height: 32px;
            }

            .header h1 {
                font-size: 18px;
                font-weight: 600;
                background: linear-gradient(
                    90deg,
                    #4285f4,
                    #ea4335,
                    #fbbc04,
                    #34a853
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .form-group {
                margin-bottom: 18px;
            }

            label {
                display: block;
                font-size: 13px;
                font-weight: 500;
                margin-bottom: 8px;
                color: #b8c1ec;
            }

            input[type="text"],
            input[type="password"],
            textarea {
                width: 100%;
                padding: 10px 12px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.05);
                color: #fff;
                font-size: 13px;
                transition: all 0.2s ease;
            }

            input[type="text"]:focus,
            input[type="password"]:focus,
            textarea:focus {
                outline: none;
                border-color: #4285f4;
                background: rgba(255, 255, 255, 0.08);
            }

            textarea {
                min-height: 80px;
                resize: vertical;
                font-family: inherit;
            }

            .hint {
                font-size: 11px;
                color: #6b7280;
                margin-top: 6px;
            }

            .hint code {
                background: rgba(255, 255, 255, 0.1);
                padding: 2px 6px;
                border-radius: 4px;
                font-family: monospace;
            }

            .btn {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .btn-primary {
                background: linear-gradient(90deg, #4285f4, #5a95f5);
                color: #fff;
            }

            .btn-primary:hover {
                background: linear-gradient(90deg, #3b78e7, #4285f4);
                transform: translateY(-1px);
            }

            .status {
                margin-top: 12px;
                padding: 10px;
                border-radius: 6px;
                font-size: 12px;
                text-align: center;
                display: none;
            }

            .status.success {
                display: block;
                background: rgba(52, 168, 83, 0.2);
                color: #34a853;
            }

            .status.error {
                display: block;
                background: rgba(234, 67, 53, 0.2);
                color: #ea4335;
            }

            .api-link {
                font-size: 11px;
                color: #4285f4;
                text-decoration: none;
                display: inline-block;
                margin-top: 6px;
            }

            .api-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="icons/logox48.png" alt="Gemini" />
            <h1>Ask Gemini</h1>
        </div>

        <div class="form-group">
            <label for="apiKey">Gemini API Key</label>
            <input
                type="password"
                id="apiKey"
                placeholder="Enter your Gemini API key" />
            <a
                href="https://aistudio.google.com/app/apikey"
                target="_blank"
                class="api-link"
                rel="noopener"
                >Get your API key from Google AI Studio â†’</a
            >
        </div>

        <div class="form-group">
            <label for="questionTemplate">Question Template</label>
            <textarea
                id="questionTemplate"
                placeholder="What is {highlightedtext}?"></textarea>
            <p class="hint">
                Use <code>{highlightedtext}</code> as placeholder for selected
                text
            </p>
        </div>

        <button class="btn btn-primary" id="saveBtn">Save Settings</button>

        <div class="status" id="status"></div>

        <script src="popup.js"></script>
    </body>
</html>
